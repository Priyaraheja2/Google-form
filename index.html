<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      margin-top: 80px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      border-radius: 15px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h4 {
      font-weight: bold;
      color: #333;
    }
    .btn-custom {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .thank-you {
      display: none;
      font-size: 22px;
      font-weight: bold;
      color: #28a745;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h4 class="mb-4">Submit Your Info</h4>

      <!-- Form -->
      <form id="submit-to-google-sheet">
        <!-- Full Name -->
        <div class="form-group text-left">
          <label for="name">Full Name:</label>
          <input class="form-control" type="text" name="entry.238645701" id="name" placeholder="Enter your name" required />
        </div>

        <!-- Email -->
        <div class="form-group text-left">
          <label for="email">Email:</label>
          <input class="form-control" type="email" name="entry.90594895" id="email" placeholder="Enter your email" required />
        </div>

        <!-- Phone -->
        <div class="form-group text-left">
          <label for="phone">Phone Number:</label>
          <input class="form-control" type="tel" name="entry.834246919" id="phone" placeholder="Enter phone number" required pattern="[0-9]+" minlength="7" maxlength="15" />
          <small class="form-text text-muted">Digits only (no spaces or symbols)</small>
        </div>

        <button type="submit" class="btn btn-custom btn-block">Submit</button>
      </form>

      <!-- Thank You Message -->
      <div id="thank-you" class="thank-you">
        üéâ Thank you for submitting! <br> We‚Äôve received your response.
      </div>
    </div>
  </div>

  <script>
    const scriptURL ="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdT0P_eI-RtqbR9NiN0qmIigEgV-eS4459DnmaLxb-ykqsPBg/formResponse";
    const form = document.getElementById("submit-to-google-sheet");
    const thankYou = document.getElementById("thank-you");
    const submitBtn = form.querySelector("button[type=submit]");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      // Disable button & show loading
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      fetch(scriptURL, { method: "POST", body: formData, mode: "no-cors" })
        .then(() => {
          // Hide form & show thank you
          form.style.display = "none";
          thankYou.style.display = "block";
        })
        .catch(() => {
          alert("‚ùå Error: Something went wrong. Please try again!");
        });
    });
  </script>

</body>
</html>
