<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form with Bootstrap</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <style>
    .form-container {
      max-width: 500px;
      margin: auto;
      margin-top: 50px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container">
    <div class="form-container">
      <h4 class="text-center mb-4">Submit Your Info</h4>
      <form id="submit-to-google-sheet">
        
        <!-- Name -->
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input class="form-control" type="text" name="name" id="name" placeholder="Your Name" required />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="Your Email" required />
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input class="form-control" type="tel" name="phone" id="phone" placeholder="Your Phone Number" required pattern="[0-9]{10}" />
          <small class="form-text text-muted">Enter 10-digit phone number</small>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const scriptURL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdT0P_eI-RtqbR9NiN0qmIigEgV-eS4459DnmaLxb-ykqsPBg/formResponse?pli=1";
    const form = document.forms["submit-to-google-sheet"];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      var formData = new FormData(form);

      fetch(scriptURL, { method: "POST", body: formData })
        .then((response) => {
          swal("Done", "Submitted Successfully.", "success");
          form.reset();
        })
        .catch((error) => {
          swal("Error", "Something went wrong. Please try again!", "error");
        });
    });
  </script>
</body>
</html>
